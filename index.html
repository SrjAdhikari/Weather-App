<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" name="city" id="cityInput" placeholder="Enter city name">
            <button type="button" id="searchButton">Search</button>
        </div>

        <div class="weather-info">
            <div class="main-details">
                <img class="weather-icon" src="" alt="">
                <div class="main-info">
                    <h4 id="city"></h4>
                    <h2 id="temperature"></h2>
                    <p id="description"></p>
                </div>
                <div class="temp-info">
                    <p id="max-temp"></p>&nbsp;
                    <p id="min-temp"></p>
                </div>
            </div>
            
            <div class="information">
                <div class="details">
                    <img src="./assets/sunrise.png" alt="">
                    <div>
                        <p id="sunrise"></p>
                        <p>Sunrise</p>
                    </div>
                </div>

                <div class="details">
                    <img src="./assets/sunset.png" alt="">
                    <div>
                        <p id="sunset"></p>
                        <p>Sunset</p>
                    </div>
                </div>

                <div class="details">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <p id="wind"></p>
                        <p>WindSpeed</p>
                    </div>
                </div>

                <div class="details">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="details">
                    <img src="./assets/pressure.png" alt="">
                    <div>
                        <p id="pressure"></p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecastContainer"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
