<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags / Primary meta tags -->
    <meta name="title" content="SkyPredictor - Accurate Weather Forecasts & Updates">
    <meta name="description" content="SkyPredictor provides accurate weather forecasts and real-time weather updates for your location. Stay informed about the weather with our 5-day forecast feature.">
    <meta name="keywords" content="weather app, weather forecast, real-time weather updates, 5-day forecast, SkyPredictor">
    <meta name="author" content="Srj Adhikari">
    <title>SkyPredictor</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 	<!-- ********************** Header ********************** -->
	<header class="header">
		<!-- Container for header content -->
		<div class="container">
			<!-- Logo section -->
			<a href="#" class="logo">
				<img src="./assets/logo.png" width="364" height="58" alt="logo">
			</a>

			<!-- Search view container, including search input and results -->
			<div class="search-view" data-search-view>
				<!-- Search input and controls -->
				<div class="search-wrapper">
					<!-- Search input field -->
					<input type="search" name="search" id="" class="search-field" placeholder="Search city..." autocomplete="off" data-search-field>

					<!-- Icon for search action -->
					<span class="m-icon">Search</span>

					<!-- Button to close search, with an icon -->
					<button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
						<span class="m-icon">arrow_back</span>
					</button>
				</div>

				<!-- Container for search results -->
				<div class="search-result" data-search-result>
					<ul class="view-list" data-search-list>
						<li class="view-item">
							<!-- Icon indicating location -->
							<span class="m-icon">location_on</span>

							<div>
								<!-- Title and subtitle for search result item -->
								<p class="item-title">London</p>
								<p class="label-2 item-subtitle">State of London GB</p>
							</div>

							<!-- Link for selecting search result, triggers search toggler -->
							<a href="#" class="item-link has-state" data-search-toggler=""></a>
						</li>
					</ul>
				</div>
			</div>

			<!-- Header action buttons -->
			<div class="header-actions">
				<!-- Button to open search view, with a search icon -->
				<button class="icon-btn has-state" aria-label="open search" data-search-toggler>
					<span class="m-icon icon">search</span>
				</button>

				<!-- Button to go to current location, with a location icon -->
				<a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
					<span class="m-icon">my_location</span>
					<span class="span">Current Location</span>
				</a>
			</div>
		</div>
	</header>


    <!-- ********************** Main ********************** -->
	<main>
		<article class="container">
			<div class="content-left">
				<!-- ********** CURRENT WEATHER ********** -->
				<!-- Section for displaying current weather information -->
				<section class="section current-weather" aria-label="current-weather" data-current-weather>
					<!-- Card component for displaying current weather details -->
					<div class="card card-lg current-weather-card">
						<!-- Title for the current weather card -->
						<h2 class="title-2 card-title">Now</h2>
						
						<!-- Wrapper for weather information -->
						<div class="weapper">
							<!-- Current temperature -->
							<p class="heading">25Â°c</p>
						</div>
						
						<!-- Weather icon representing the current weather condition -->
						<img src="./assets/01d.png" width="64" height="64" alt="Overcast Clouds" class="weather-icon">
						
						<!-- Description of the current weather condition -->
						<p class="body-3">Overcast Clouds</p>
						
						<!-- List of additional meta information -->
						<ul class="meta-list">
							<!-- Meta item for date -->
							<li class="meta-item">
								<span class="m-icon">calendar_today</span>
								<p class="title-3 meta-text">Monday 26, Aug</p>
							</li>
							
							<!-- Meta item for location -->
							<li class="meta-item">
								<span class="m-icon">location_on</span>
								<p class="title-3 meta-text">London, GB</p>
							</li>
						</ul>
					</div>
				</section>
			</div>
		</article>
	</main>

    <!-- JavaScript link -->
    <script src="./script/app.js"></script>
    <script src="./script/route.js"></script>
</body>
</html>
